<!-- Diseño Fondo -->

<div class="fondo" id="fondo">
    <img alt="Fondo-papiro" class="Fondo-papiro" src="./assets/papiro.jpg"/>

    <!-- Video Fondo -->
    <video *ngIf="appService.dispositivo=='Desktop'" autoplay class="videoParticulas visible" id="videoParticulas" loop muted poster="./assets/papiro.jpg">
        <source src="./assets/videos/particulas.mp4" type="video/mp4"/>
    </video>
    
</div>

<img src="assets/papiro.jpg" class="Fondo-papiro" alt="Fondo-papiro">

<!--   ******************* -->
<!--     DISEÑO DE FONDO   -->
<!--   ******************* -->

<!-- Pantalla de Cargar Partida --> 
<div id="ContenedorContenido" class="ContenedorContenido visible">

  <div class="Titulo">Cargar Partida</div>
  <img id="flechaRetroceso" class="flechaRetroceso" alt="flecha" src="assets/Flecha.svg" (click)="retroceder()">
  <div id="usuario">{{validacion.nombre}}</div>

  <div class="contenedorPartidas">
    <div *ngFor="let partida of partidasCargadas; let i = index" class="PanelPartida" (click)="cargarPartida(i)">
      <div class="panelPartidaNombre">{{partida.nombre}}</div>
      <div class="panelPartidaDescripcion">{{partida.descripcion}}</div>
      <div class="panelPartidaJugadores">{{partida.jugadores}}</div>
    </div>
  </div>

</div>
